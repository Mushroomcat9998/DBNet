name: DBNet
base: ['/content/drive/MyDrive/DBNet.pytorch-colab/config/icdar2015.yaml']
arch:
  type: Model
  backbone:
    type: shufflenet_v2_x2_0
    pretrained: false
  neck:
    type: FPN
    inner_channels: 256
  head:
    type: DBHead
    out_channels: 2
    k: 50
post_processing:
  type: SegDetectorRepresenter
  args:
    thresh: 0.5
    box_thresh: 0.7
    max_candidates: 1000
    unclip_ratio: 1.5 # from paper
metric:
  type: QuadMetric
  args:
    is_output_polygon: false
loss:
  type: DBLoss
  alpha: 1
  beta: 10
  ohem_ratio: 3
optimizer:
  type: Adam
  args:
    lr: 0.001
    weight_decay: 0
    amsgrad: true
lr_scheduler:
  type: WarmupPolyLR
  args:
    warmup_epoch: 3
trainer:
  seed: 2
  epochs: 100
  log_iter: 5
  show_images_iter: 50
  resume_checkpoint: '/content/drive/MyDrive/DBNet.pytorch-colab/output/thre0_5/DBNet_shufflenet_v2_x2_0_FPN_DBHead/checkpoint/model_latest.pth'
  finetune_checkpoint: ''
  output_dir: output/thre0_5
  tensorboard: true
dataset:
  train:
    dataset:
      args:
        data_path:
          - /content/drive/MyDrive/DBNet.pytorch-colab/datasets/train.txt
        img_mode: RGB
    loader:
      batch_size: 16
      shuffle: true
      pin_memory: true
      num_workers: 2
      collate_fn: ''
  validate:
    dataset:
      args:
        data_path:
          - /content/drive/MyDrive/DBNet.pytorch-colab/datasets/test.txt
        pre_processes:
          - type: ResizeShortSize
            args:
              short_size: 736
              resize_text_polys: false
        img_mode: RGB
    loader:
      batch_size: 1
      shuffle: true
      pin_memory: false
      num_workers: 2
      collate_fn: ICDARCollectFN